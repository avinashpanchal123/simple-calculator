<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .slider {
      width: 100%;
      /* max-width: 600px; */
      /* border: 2px solid black; */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://images-eu.ssl-images-amazon.com/images/G/31/sthaneka/Alphonsa/GW/DEC/BAU/BUDGET-STORE-PC-2X._CB539168342_.jpg" alt="Slide 1">
      <img src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/MA2025/GW/UBS/Jan/Unrec/2_pc._CB551746819_.jpg" alt="Slide 2">
      <img src="https://images-eu.ssl-images-amazon.com/images/G/31/2025/Auto/Gateway/January/3000x1200-Car--bike-cleaning-GW1._CB551680381_.jpg" alt="Slide 3">
    </div>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const totalSlides = images.length;

    let currentIndex = 0;

    function slideToLeft() {
      currentIndex++;
      if (currentIndex >= totalSlides) {
        currentIndex = 0; 
      }
      const offset = -currentIndex * 100; 
      slides.style.transform = `translateX(${offset}%)`; 
    }

    
    setInterval(slideToLeft, 3000); 
  </script>
</body>
</html>
