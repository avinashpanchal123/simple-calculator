<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 0.5rem 1rem;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
      text-decoration: none;
    }

    .navbar .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar .nav-links li {
      margin: 0 0.5rem;
    }

    .navbar .nav-links a {
      text-decoration: none;
      color: white;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s;
    }

   

  
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">E-Shop</a>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#cart">Cart</a></li>
    </ul>
  </nav>
</body>
</html>
